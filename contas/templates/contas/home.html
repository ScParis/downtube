<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownTube - Baixe seus vídeos favoritos do YouTube!</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>DownTube</h1>
        <p>Baixe seus vídeos do YouTube com facilidade!</p>
    </header>

    <main>
        <form>
            <label for="url">Cole o link do vídeo:</label>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=...">
            <button type="submit">Baixar</button>
        </form>

        <div id="resultado"></div>
    </main>

    <footer>
        <p>© DownTube 2024</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
