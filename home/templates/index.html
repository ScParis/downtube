{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownTube - Baixe seus vídeos e músicas favoritas do YouTube!</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'img/favicon.jpeg' %}" type="image/jpeg">
</head>
<body>
    <header>
        <div>
            <img src="{% static 'img/logo.png' %}" width="80" alt="DownTube Logo">
            <h1>DownTube</h1>
        </div>
        <p>Baixe seus vídeos ou músicas do YouTube com facilidade!</p>
    </header>
    <main>
        <div class="download-form-container"> <form id="download-form">
                <div class="form-group">
                    <label for="url">Cole o link do vídeo:</label>
                    <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                <div class="form-group">
                    <label for="format">Escolha o formato:</label>
                    <select id="format" name="format">
                        <option value="mp3">MP3</option>
                        <option value="mp4">MP4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="output-folder">Pasta de destino:</label>
                    <input type="text" id="output-folder" name="output-folder" placeholder="C:/Downloads">
                </div>
                <button type="submit">Baixar</button>
            </form>

            <div id="resultado"></div>
        </div>

    </main>
<a href="{% url 'inicio' %}" class="btn">Voltar!</a>
    <footer>
        <p>© DownTube 2024 - Todos os direitos reservados</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
